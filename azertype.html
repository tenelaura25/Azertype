<!DOCTYPE>
<html>
    <head>
        <title>Azertype</title>
        <script src="config.js"></script>
        
        
       <link rel="stylesheet" href="azertype.css">
    <body>
        <header>
            <h1>AzerType</h1> 
            <h2>L'application pour ecrire plus vite !</h2> 
            <h3>AzerType est une application en ligne pour
             apprendre a taper plus vite au clavier :)
            </h3> 
        </header>
       
       <main>
        <div class="zoneOptions">
            <p>Choississez votre option et tapez
                la propsition qui s'affiche dans le champ en dessous
            </p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="mots" value="1" checked>
                <label for="mots">Mots</label>
                <input type="radio" name="optionSource" id="phrases" value="2">
                <label for="mots">Phrases</label>  
            </div> 
        </div>
        
        <div id="zoneProposition">
            
        </div>

        <div class="zoneSaisie">
            <input type ="text" id="inputEcriture">
            <button type ="submit" id="btnValiderMot">Valider</button>
        </div>

        <div class="zoneScore">
         Votre score : <span>0 </span> 
        </div>
        
        <div class="zonePartage">
            <button>Partager</button>
        </div>
       
      
       </main>

       <footer>
        @Copyright : Openclassrooms. 
    </footer>

     
    <script src="azetype.js"></script>
    <script src="main.js"></script>
   
    </body>
</html>
